version: "3.9"
services:
  shared:
    image: "busybox"
    volumes:
      - db:/var/lib/postgresql/data:cached
      - bundle:/usr/local/bundle:cached
      - redis-data:/data:cached
      - node_modules:/app/node_modules
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes_from:
      - shared
    ports:
      - 5432:5432
  redis:
    image: redis:alpine
    networks:
      - default
    ports:
      - 6379:6379
    volumes_from:
      - shared

  rails: &app_base
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - ./.env.dev
    volumes:
      - .:/app:cached
    volumes_from:
      - shared
    environment:
      - WEBPACKER_DEV_SERVER_HOST=webpacker
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    tty: true
    stdin_open: true
volumes:
  db:
    driver: local
  bundle:
    driver: local
  redis-data:
    driver: local
  node_modules:
    driver: local
